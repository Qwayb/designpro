{% extends 'base.html' %}
{% block content %}
<h2>Удаление заявки</h2>
<p>Вы уверены, что хотите удалить заявку "{{ design_request.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'view_requests' %}"><button type="button">Отмена</button></a>
</form>
{% endblock %}
