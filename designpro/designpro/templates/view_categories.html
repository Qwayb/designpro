{% extends 'base.html' %}
{% block content %}
<h2>Категории</h2>
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'delete_category' category.pk %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
